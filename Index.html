<!DOCTYPE html>
<html lang="en">

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <script src="index.js"></script>
            <title>Student Enrollment Form</title>
            <link rel="stylesheet" href="index.css">
        </head>
<body>

    <div class="container">
        <form id="studentForm">
            <h1>Enrollment Form</h1>

            <label for="rollNo">Roll No:</label>
            <input type="text" id="rollNo" name="rollNo" onchange="checkStudentExistence()">

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" >

            <label for="class">Class:</label>
            <input type="number" id="class" name="class" >

            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" >

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" >

            <label for="enrollmentDate">Enrollment Date:</label>
            <input type="date" id="enrollmentDate" name="enrollmentDate" >

            <div class="buttons">
                <button type="button" id="saveBtn" onclick="saveData()">Save</button>
                <button type="button" id="updateBtn" onclick="updateData()" disabled>Update</button>
                <button type="button" id="resetBtn" onclick="resetForm()" >Reset</button>
            </div>
        </form>
    </div>

</body>
</html>
